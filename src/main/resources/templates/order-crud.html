<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>orders</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
<link rel="stylesheet" th:href="@{/css/tables.css}">
<link rel="stylesheet"
	th:href="@{/webjars/fontawesome/css/font-awesome.min.css}"></link>
</head>
<body>
	<!-- <div th:replace="layout/header :: header"></div> -->
	<!-- style="text-align: justify;" -->
	<div th:replace="layout/nav-admin :: nav-admin"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="layout/nav-admin-left :: nav-admin-left"></div>
			<div class="col-md-9 ml-sm-auto col-lg-10">
				<div class="col-xs-12" style="height: 20px;"></div>
				<!-- Título de la página de inicio -->
				<div class="page-title-box">
					<div class="container-fluid ">
						<div class="row align-items-center">
							<div class="col-sm-6">
								<div class="page-title">
									<h2 class="text-white pt-5 pt-md-0">orderS</h2>
								</div>
							</div>
						</div>
					</div>
				</div>
				<!-- FIN Título de la página de inicio -->
				<div
					class="row mx-2 mb-4 rounded bg-white shadow page-content__wrapper">
					
					<div class="col-12" style="overflow-x: auto;">
						<table class="table table-hover content_table">
							<thead>
								<tr class="text-center">
									<th style="width: 6%">Order Number</th>
									<th style="width: 24%">Order Date</th>
									<th>Required Order</th>
									<th>Shipped Order</th>
									<th>Status</th>
									<th>Customer Number</th>
									<th style="width: 9%">View Details</th>
									
								</tr>
							</thead>
							<tbody>
								<tr th:each="order : ${orders}" class="text-center">
									<td th:text="${order.number}"></td>
									<td th:text="${order.orderDate}"></td>
									<td th:text="${order.requiredDate}"></td>
									<td
										th:text="${order.shippedDate}"></td>
									<td th:text="${order.status}"></td>
									<td th:text="${order.customer.number}"></td>
									<td><a
										th:href="@{order/order-details/{id}(id=${order.number})}"
										class="btn btn-warning">Details <i class="fa fa-edit"></i></a></td>
									
								</tr>
							</tbody>
						</table>
						<!-- Pagination -->
						<div class="row">
							<div class="col-md-2"></div>
							<div class="col-md-8">
								<nav aria-label="Pagination">
									<ul class="pagination justify-content-center">
										<li class="page-item"
											th:classappend="${prev == 0 ? 'disabled': ''}"><a
											class="page-link" th:href="@{|/products/?page=${prev}|}">Previous</a></li>
										<li class="page-item" th:each="page : ${pages}"
											th:classappend="${current == page ? 'active': ''}"><a
											class="page-link" th:href="@{|/products/?page=${page}|}"
											th:text="${page}"></a></li>
										<li class="page-item"
											th:classappend="${current == last ? 'disabled': ''}"><a
											class="page-link" th:href="@{|/products/?page=${next}|}">Next</a></li>
									</ul>
								</nav>
							</div>
							<div class="col-md-2"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
