<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Sign In</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/fontawesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
	<div th:replace="layout/header :: header"></div>
	<div>
		<section class="my-form">
			<div class="row justify-content-center">
				<div class="card-wrapper col-md-5 col-sm-8 col-xs-12">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Hello! Enter your phone, email or
								username</h4>
							<form method="GET" th:action="@{/usuario/login}" id="loginForm">
								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" type="text" class="form-control"
										name="username" value="" required autofocus>
								</div>
								<div class="form-group">
									<label for="password">
										Password <a href="#"> Did you forget your password? </a>
									</label>
									<input id="password" type="password" class="form-control"
										name="password" required data-eye>
								</div>
								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember"
											class="custom-control-input" style="margin-right: 10px;">
										<label for="remember" class="custom-control-label"
											style="display: inline">Remember me</label>
									</div>
								</div>
								<div class="form-group m-0">
									<button type="submit" class="btn confirm-button">Sign
										In</button>
								</div>
								<div class="mt-4 text-center">
									You do not have an account yet? <a th:href="@{/signup}">Sign
										up</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
