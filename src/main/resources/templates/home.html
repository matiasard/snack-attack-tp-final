<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Home</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/fontawesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/footer.css}">
</head>
<body>
	<div th:replace="layout/header :: header"></div>
	<div class="container-fluid">
		<div class="row">
			<section class="home">
				<div class="row">
					<div class="col-md-7">
						<div class="home-text">
							<h1>
								Miniature Toys <br> <span style="color: red;"> Japan</span>
							</h1>
							<p style="text-align: justify;">We are a store dedicated to
								the sale of classic scale transport vehicles.</p>
							<!--	<div class="home-btn">
								<a href="#" class="btn main-button">Buy Now</a>
							</div>  -->
						</div>
					</div>
					<!--	<div class="col-md-5 order-first order-md-last">
						<div class="home-img">
							<div class="circle"></div>
							<img th:src="@{/images/products/motorcycle.png}" alt="motorcycle">
						</div>
					</div> -->
				</div>
			</section>
		</div>
		<div class="row">
			<section class="col-md-12">
				<div class="col-xs-12 pt-5">
					<div class="row mx-3 bg-white shadow">
						<div class="col-md-4 py-3">
							<div class="row">
								<div class="col-md-3">
									<img alt="icon" th:src="@{/img/icons/credit-card-v1.svg}">
								</div>
								<div class="col-md-9">
									<p class="mb-0 forma-de-pago__titulo">Visa</p>
									<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">See
											bank promotions</p></a>
								</div>
							</div>
						</div>
						<div class="col-md-4  py-3">
							<div class="row">
								<div class="col-md-3">
									<img alt="icon" th:src="@{/img/icons/debit-card-v1.svg}">
								</div>
								<div class="col-md-9">
									<p class="mb-0 forma-de-pago__titulo">Master Card</p>
									<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">See
											more...</p></a>
								</div>
							</div>
						</div>
						<div class="col-md-4  py-3">
							<div class="row">
								<div class="col-md-3">
									<img alt="icon" th:src="@{/img/icons/payment-agreement-v1.svg}">
								</div>
								<div class="col-md-9">
									<p class="mb-0 forma-de-pago__titulo">Cash</p>
									<a href="#"><p class="mb-0 forma-de-pago__sub-titulo">See
											more...</p></a>
								</div>
							</div>
						</div>
					</div>
			</section>
		</div>
		<div class="row">
			<section class="productos">
				<div class="container-fluid">
					<h5 style="display: inline">Categories</h5>
					<div style="height: 30px;"></div>
					<div class="row col-lg-12">
						<div class="col-md-4" style="padding-bottom: 16px;"
							th:each="p, i : ${productLines}">
							<a id="non-effecteed-link"
								th:href="@{/search/{category}(category=${p.productLine})}">
								<div class="card h-100 box__card">
									<img class="card-img-top"
										th:src="*{'data:image/png;base64,'+p.image}"
										alt="Card image cap">
									<div class="card-body">
										<h6 class="card-title" th:text="${p.productLine}"></h6>
									</div>
								</div>
							</a>
						</div>
					</div>
				</div>
			</section>
		</div>
	</div>
	<footer th:replace="layout/footer :: footer"></footer>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
