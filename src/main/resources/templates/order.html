<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Office</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
<link rel="stylesheet"
	th:href="@{/webjars/fontawesome/css/font-awesome.min.css}">
<link rel="stylesheet" th:href="@{/css/styles.css}">
<link rel="stylesheet" th:href="@{/css/header.css}">
<link rel="stylesheet" th:href="@{/css/forms.css}">
</head>
<body>
	<!-- <div th:replace="layout/header :: header"></div> -->
	<div th:replace="layout/nav-admin :: nav-admin"></div>
	<div>
		<section class="my-form">
			<div class="container-fluid">
				<div class="row justify-content-center">
					<div class="card-wrapper col-md-6 col-sm-8">
						<div class="card fat">
							<div class="card-body">
								<h1 class="text-center">New	Order</h1>							
								<br>
								<form th:action="@{/order/save}" th:object="${order}"
									method="POST">
									 <input type="hidden" th:field="*{number}" /> 
									<div class="form-group">
									
										<label for="orderDate">Order Date</label>
										<input type="date" class="form-control" id="orderDate"
											placeholder=" Order Date" th:field="*{orderDate}">
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('orderDate')}" th:errors="*{orderDate}"></div>
									</div>
									<div class="form-group">
										<label for="latitud">Required Date</label>
										<input type="date" class="form-control" id="requiredDate"
											placeholder="Required Date" th:field="*{requiredDate}">
											
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('requiredDate')}"
											th:errors="*{requiredDate}"></div>
									</div>
									<div class="form-group">
										<label for="shippedDate">Shipped Date</label>
										<input type="date" class="form-control" id="shippedDate"
											placeholder="Shipped Date" th:field="*{shippedDate}">
											
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('shippedDate')}"
											th:errors="*{shippedDate}"></div>
									</div>
									<div class="form-group">
										<label for="status">Status</label>
										<input type="text" class="form-control" id="status"
											placeholder="Status" th:field="*{status}">
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
									</div>
									
									<div class="form-group">
										<label for="description">Comments</label>
										<textarea class="form-control" id="comments" rows="3"
											th:field="*{comments}"></textarea>
											<div class="form-text text-danger"
											th:if="${#fields.hasErrors('comments')}" th:errors="*{comments}"></div>
									</div>
									
									<!--  <div class="form-group">
										<label for="address1">Customer</label>
										<input type="number" class="form-control" id="customer"
											placeholder="Customer" th:field="*{customer.number}">
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('customer.number')}"
											th:errors="*{customer.number}"></div>
									</div>	-->
									
									<div class="form-group">
										<label for="productLines">Customer</label>
										<select id="customer" th:field="*{customer.number}" class="form-control">
											<option th:each="customer : ${customers}"
												th:value="${customer.number}"
												th:text="${customer.number}"></option>
										</select>
										<div class="form-text text-danger"
											th:if="${#fields.hasErrors('customer.number')}" th:errors="*{customer.number}"></div>
									</div>
									
									
											
									<input type="hidden" th:field="*{orderDetailsList}" />		
											
									<!-- </div>
									<div class="form-group">
										<label for="orderDetails">Order Details</label>
										<input type="number" class="form-control" id="orderDetails"
											placeholder="Order Details" th:field="*{orderDetailsList.id}">
									</div> -->
									
									<div class="form-group m-0">
										<button type="submit" class="btn confirm-button">Save</button>
										<a th:href="@{/orders}" class="btn cancel-button" id="delRef">Cancel
										</a>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</div>
</body>
<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</html>
